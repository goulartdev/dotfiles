- defaults:
    link:
      force: true

- clean: ["~/", "~/.config"]

- create:
    - ~/.local/state/zsh
    - ~/.local/share/zsh/completions
    - ~/.cache/zsh/completions
    - ~/.cache/wget
    - ~/.cache/psql

- link:
    ~/.zshenv: config/zsh/.zshenv
    ~/.config:
      path: config/*
      glob: true
