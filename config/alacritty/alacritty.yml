shell:
  program: /usr/bin/env
  args:
    - zsh
    - -l
    - -c
    - sleep 0.01; zellij attach --index 0 || zellij

window:
  opacity: 0.90
  decorations: none
  padding:
    x: 6 
    y: 6

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  size: 12

colors:
  primary:
    background: "#000909"
    foreground: "#f3f7f8"
    dim_foreground: "#f3f7f8"
    bright_foreground: "#f3f7f8"

  cursor:
    text: "#000909"
    cursor: "#f3f7f8"
  vi_mode_cursor:
    text: "#000909"
    cursor: "#f3f7f8"

  search:
    matches:
      foreground: "#000909"
      background: "#dfebed"
    focused_match:
      foreground: "#000909"
      background: "#228b22"
    footer_bar:
      foreground: "#000909"
      background: "#dfebed"

  # Keyboard regex hints
  hints:
    start:
      foreground: "#000909"
      background: "#d86818"
    end:
      foreground: "#000909"
      background: "#dfebed"

  selection:
    text: "#000909"
    background: "#dfebed"

  normal:
    black: "#000909"
    red: "#d21e24"
    green: "#228b22"
    yellow: "#d86818"
    blue: "#3a5fd4"
    magenta: "#663399"
    cyan: "#008b8b"
    white: "#f3f7f8"

  bright:
    black: "#001c1c"
    red: "#d21e24"
    green: "#228b22"
    yellow: "#daa520"
    blue: "#3a5fd4"
    magenta: "#663399"
    cyan: "#008b8b"
    white: "#f3f7f8"

  dim:
    black: "#001c1c"
    red: "#dc141b"
    green: "#228b22"
    yellow: "#daa520"
    blue: "#3a5fd4"
    magenta: "#663399"
    cyan: "#008b8b"
    white: "#f3f7f8"
